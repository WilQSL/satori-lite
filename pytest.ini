[pytest]
pythonpath = .
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categories
markers =
    unit: Unit tests (mocked dependencies)
    integration: Integration tests (requires running server)
    slow: Slow tests that take significant time
    auth: Authentication-related tests
    predictions: Prediction submission tests
    observations: Observation retrieval tests
    peer: Peer management tests
    balance: Balance retrieval tests
    lending: Lending operations tests
    pool: Pool management tests

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum Python version
minversion = 3.11
