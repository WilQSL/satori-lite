<nav class="navbar navbar-expand-lg px-4">
    <span class="navbar-brand">
        Satori
        <small class="text-muted ms-2" style="font-size: 0.65rem; font-weight: 400; opacity: 0.6;">{{ version }}</small>
    </span>
    <div class="ms-auto d-flex align-items-center">
        <div class="dropdown me-3">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="walletDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="material-icons align-middle" style="font-size: 16px;">account_balance_wallet</i>
                Wallet
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="walletDropdown" style="background: var(--bg-card); border: 1px solid var(--border-color);">
                <li>
                    {% if request.endpoint == 'dashboard' %}
                    <a class="dropdown-item" href="#" onclick="openImportWalletModal(); return false;" style="color: var(--text-primary);">
                        <i class="material-icons align-middle me-2" style="font-size: 18px;">upload_file</i>
                        Import Wallet
                    </a>
                    {% else %}
                    <a class="dropdown-item" href="{{ url_for('dashboard') }}" style="color: var(--text-primary);">
                        <i class="material-icons align-middle me-2" style="font-size: 18px;">upload_file</i>
                        Import Wallet
                    </a>
                    {% endif %}
                </li>
                <li><hr class="dropdown-divider" style="border-color: var(--border-color);"></li>
                <li>
                    <a class="dropdown-item" href="/api/wallet/download" style="color: var(--text-primary);">
                        <i class="material-icons align-middle me-2" style="font-size: 18px;">download</i>
                        Download Wallet
                    </a>
                </li>
            </ul>
        </div>

        <span class="me-3">
            <span class="status-indicator status-online" id="statusIndicator"></span>
            <span id="statusText">Connected</span>
        </span>
        <a href="{{ url_for('dashboard') }}" class="btn {{ 'btn-primary' if request.endpoint == 'dashboard' else 'btn-outline-light' }} btn-sm me-2">
            <i class="material-icons align-middle" style="font-size: 16px;">dashboard</i>
            Dashboard
        </a>
        <a href="{{ url_for('local_predictions') }}" class="btn {{ 'btn-primary' if request.endpoint == 'local_predictions' else 'btn-outline-light' }} btn-sm me-2">
            <i class="material-icons align-middle" style="font-size: 16px;">timeline</i>
            Local Predictions
        </a>
        <a href="{{ url_for('stake_management') }}" class="btn {{ 'btn-primary' if request.endpoint == 'stake_management' else 'btn-outline-light' }} btn-sm me-2">
            <i class="material-icons align-middle" style="font-size: 16px;">handshake</i>
            Stake Management
        </a>
        <div class="dropdown me-2">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="trainingFrequencyDropdown" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                <i class="material-icons align-middle" style="font-size: 16px;">tune</i>
                Training
            </button>
            <div class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="trainingFrequencyDropdown" style="background: var(--bg-card); border: 1px solid var(--border-color); min-width: 320px;">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <label class="form-label mb-0">AI Engine Training Frequency</label>
                    <span title="Controls how frequently the AI engine trains new models. Lower frequency = less CPU usage. Higher frequency = faster model improvements.">
                        <i class="material-icons text-muted" style="font-size: 16px; cursor: help;">info</i>
                    </span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="text-muted small">Slow</span>
                    <input type="range" class="form-range flex-grow-1 mb-0"
                           id="trainingDelaySlider"
                           min="0" max="100" step="1" value="50"
                           oninput="updateTrainingDelayLabel(this.value)"
                           onchange="setTrainingDelay(this.value)">
                    <span class="text-muted small">Fast</span>
                </div>
                <div class="text-center mt-2">
                    <span class="badge bg-secondary" id="trainingDelayLabel">10 minutes</span>
                </div>
            </div>
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm me-2">Logout</a>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode">
            <i class="material-icons" id="themeIcon">light_mode</i>
        </button>
    </div>
</nav>
